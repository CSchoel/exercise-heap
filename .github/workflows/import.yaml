on:
  issues:
    types:
      - opened
  issue_comment:
    types:
      - created

jobs:
  create_pull_request:
    if: ${{ (contains(github.event.issue.body, '#import') && !github.event.comment) || contains(github.event.comment.body, '#import') }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          gh issue comment ${{ github.event.issue.url }} -b "Hi, I am your import-bot. :wave: Currently I am useless, but I will do better in the future! :muscle:"
